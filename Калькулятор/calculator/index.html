<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app">
		<div class="calculator">
			<input class="calculator-display" value='' placeholder='0'>
			<div class="calculator-bottom">
				<div class="numbers-function__buttons">
					<div class="calculator-function__buttons-top">
						<button id='btn-clear'>AC</button>
						<button id='btn-negative'>+/-</button>
						<button id='btn-percent'>%</button>
					</div>
					<div class="calculator-numbers">
							<button id='btn-7'>7</button>
							<button id='btn-8'>8</button>
							<button id='btn-9'>9</button>
							<button id='btn-4'>4</button>
							<button id='btn-5'>5</button>
							<button id='btn-6'>6</button>
							<button id='btn-1'>1</button>
							<button id='btn-2'>2</button>
							<button id='btn-3'>3</button>
							<button id='btn-0'>0</button>
							<button id='btn-dot'>,</button>
						</div>
					</div>
					<div class="calculator-function__buttons-right">
						<button id='btn-divide'>&divide;</button>
						<button id='btn-mtp'>&times;</button>
						<button id='btn-minus'>-</button>
						<button id='btn-plus'>+</button>
						<button id='btn-equal'>=</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src='js/script.js'></script>
</body>
</html>
